<ion-header>
  <ion-toolbar color="warning">
    <ion-img [src]="item.imagen"></ion-img>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size: 22px;">Cambiar de clave</ion-card-title>
      <ion-card-subtitle>Para cambiar su contrase単a, ingrese su correo de DuocUC.</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="usu" placeholder="Ej: seb.cortes@duocuc.cl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nueva contrase単a</ion-label>
        <ion-input type="password" [(ngModel)]="pass1" placeholder="Ej: Contrasena123."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirmar contrase単a</ion-label>
        <ion-input type="password" [(ngModel)]="pass2" placeholder="Ej: Contrasena123."></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="recuperarContra()" expand="block">Restablecer contrase単a</ion-button>
</ion-content>
