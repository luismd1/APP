<ion-card-header>
  <ion-card-title>Inscribir auto</ion-card-title>
  <ion-card-subtitle>Para inscribir un viaje primero debe inscribir un auto</ion-card-subtitle>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-card-header>

<ion-content>
  <ion-card-content>
    <ion-item>
      <ion-label position="stacked">Patente</ion-label>
      <ion-input [(ngModel)]="patente" type="text" placeholder="Ej: ABCD12"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Marca</ion-label>
      <ion-input type="text" [(ngModel)]="marca" placeholder="Ej: Ferrari"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="modelo" placeholder="Ej: FXX"></ion-input>
    </ion-item>
  </ion-card-content>

  <ion-button (click)="guardarAuto()">Registrar auto</ion-button>
</ion-content>
