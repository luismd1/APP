<ion-header class="borde">
    <h1> Viajes disponibles:</h1>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of listaViajes; index as i">
            <ion-grid>
                <ion-row>
                    <ion-col size="1">
                        <p>{{ item.idViaje }}</p>
                        
                    </ion-col>
                    <ion-col size="9">
                        <p>{{ item.destino }}</p>
                    </ion-col>
                    <ion-col size="2">
                        <ion-button (click)="abrirModal(i)">
                            <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <!-- MODAL -->
        </ion-item>
    </ion-list>
</ion-content>
