<ion-header>
  <div class="ion-text-center">
    <h1>Datos:</h1>
  </div>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header >
      <ion-row class="ion-justify-content-center">
          <ion-img  width="80" height="80" [src]="foto"></ion-img>
      </ion-row>
  
      <br>

    </ion-card-header>
  
    <ion-card-content>
  
      <ion-item>
        <ion-grid>

            <ion-row>
              <ion-col size="6">
                <p>Cambiar foto de perfil</p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-button (click)="fotito()" ><ion-icon color="warning" name="duplicate-outline"></ion-icon></ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">

                <ion-item>
                  <h5> correo:  </h5>
                </ion-item>
              
              </ion-col>
            </ion-row>


        </ion-grid>
      </ion-item>



  
    </ion-card-content>
  </ion-card>
  
</ion-content>
