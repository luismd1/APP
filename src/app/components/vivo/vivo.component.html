<ion-content>
  <h1>Tu viaje:</h1>
  <p>destino: {{ destino }}</p>
  <p>hora: {{ hora }}</p>
  <p>precio: {{ precio }}</p>
  <ion-button (click)="mapa()"><ion-icon name="map-outline"></ion-icon></ion-button>
  <ion-button (click)="chat()"><ion-icon name="chatbox-ellipses-outline"></ion-icon></ion-button>
  <ion-button (click)="cancelar()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
</ion-content>
